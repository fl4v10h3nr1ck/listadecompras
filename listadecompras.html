<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="content-language" content="pt-br">

		<meta name="description" content="">

		<meta name="viewport" content="width=device-width;initial-scale=1.0,user-scalable=no,maximum-scale=1">
		
		<script type='text/javascript' src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
		
		<script>
		
			jQuery(document).ready(function(){
		
				setTotal(getTotal());
			});
		
		
			function getTotal(){
			
				var total = localStorage.getItem('total');
				
				console.log("localStorage getItem "+total);
				
				if(total==null || total.length==0 || isNaN(total))
					total = 0;
				else
					total = parseFloat(total);
					
				console.log("localStorage return "+total);	
					
				return total;
			}
		
		
			function setTotal(total){
			
				$("#total").html("<b>TOTAL R$: "+formatarMonetario(""+total)+"</b>");
			}
		
		
			function setErro(mensagem){
			
				$("#erro").html(mensagem);
			}
		
		
			function adicionar(){
			
				setErro("");
			
				var quant = $("#quantidade").val();
				var valor = $("#valor").val();
			
				if(quant==null || quant.length==0 || valor==null || valor.length==0){
					
					setErro("Valores invalidos");
					return;
				}
				
				quant = parseFloat(quant);
				
				valor = parseFloat(valor.replace(".", "").replace(",", "."));
				
				console.log(quant+"x"+valor);
				
				var total = getTotal()+(quant*valor)
				
				console.log(total);
				
				setTotal(total);
				
				localStorage.setItem('total', ""+total);
			}
			
			
			function limpar(){
			
				setErro("");
			
				localStorage.setItem('total', "0");
				
				setTotal(getTotal());
			}
		
		
		
		
			function mascara(param_campo, param_funcao){
	
			if(param_campo == null)
			return;
			
			v_obj=param_campo;
			v_fun=param_funcao;
			v_call=null;
			setTimeout("execmascara()",1);

			}

	
			
			function mascaraCallBack(param_campo, param_funcao, callback){
			
			if(param_campo == null)
			return;
			
			v_obj=param_campo;
			v_fun=param_funcao;
			v_call=callback;
			setTimeout("execmascara()",1);

			}
			
			
			
			function execmascara(){

			v_obj.value=v_fun(v_obj.value);
			
			if(v_call!=null)
				v_call();
			}


					
			function formatarSomenteNum(valor){
			
			valor=valor.replace(/\D/g,"");                  //Remove tudo o que não é dígito
													  
			return valor;
			}
			
	
	
			function formatarMonetario(valor){
	
			valor=valor.replace(/\D/g,"");                  //Remove tudo o que não é dígito
			
			if(valor.length ==0)
			return 0,00;
			
			// passa para inteiro e depois para string novamente (retirar zeros no inicio da string)
			valor = parseInt(valor)+"";	
			
			if(valor.length ==1)
			return "0,0"+valor;
			
			if(valor.length ==2)
			return "0,"+valor;
			
			var valor = valor+'';
			valor = valor.replace(/([0-9]{2})$/g, ",$1");
			if( valor.length > 6 )
			valor = valor.replace(/([0-9]{3}).([0-9]{2}$)/g, ".$1,$2");
		 
			
			return valor;
			}
		
		
		</script>	
	</head>
	<body>

				<td  style="width:20%">
					<label for="quantidade">QTDe:</label><br/>
					<input style="width:95%;height:30px" type='text' id="quantidade" name="quantidade"  maxlength='8' oninput='javascript:mascara(this, formatarSomenteNum)'> 
				</td>
				<td style="width:20%">
					<label for="quantidade">Preço Uni. (R$):</label><br/>
					<input style="width:95%;height:30px" type='text' id='valor' maxlength='8' oninput='javascript:mascara(this, formatarMonetario)'> 
				</td>
				<td style="width:20%">
					<br/>
					 <button style="width:95%;height:35px" type="button" onclick="javascript:adicionar()">Adicionar</button> 
				</td>
				<td  style="width:20%">
				</td>
			</tr>
		</table>
<br/><br/><br/>

<br/><br/><br/>

			<button type="button" style="width:100px;height:35px" onclick="javascript:limpar()">Limpar</button>
